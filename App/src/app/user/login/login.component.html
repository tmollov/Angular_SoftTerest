<app-notifications [errorMessage]="this.notificationMessage"></app-notifications>

<div class="container home wrapper">
  <div class="row-form d-md-flex flex-mb-e0">
    <div class="col-md-6">
      <img class="responsive" src="./assets/images/idea.png" alt="">
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="form-user col-md-7">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>
      <div class="form-label-group formGroupItem">
        <label for="inputUsername">Username</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required="" formControlName="username" pattern="^[A-Za-z]{6,}$">
        <div *ngIf="this.loginForm.controls.username.errors != null">
          <div *ngIf="this.loginForm.controls.username.errors?.required && 
                      this.loginForm.controls.username.touched">
            <p class="text-danger">Username is required!</p>
          </div>
          <div *ngIf="!this.loginForm.controls.username.errors?.minlength?.actuallength && this.loginForm.controls.username.touched">
            <p class="text-danger">Username must be minimum 6 characters long!</p>
          </div>
          <div *ngIf="!this.loginForm.controls.username.errors?.pattern?.pattern && this.loginForm.controls.username.touched">
            <p class="text-danger">Only alphabetical characters!</p>
          </div>
        </div>
      </div>
      <div class="form-label-group formGroupItem">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
          required="" formControlName="password">
      </div>
      <div class="text-center mb-4 text-center">
        <div>
          <button [disabled]="!this.loginForm.valid" *ngIf="!loading" class="btn btn-lg btn-dark btn-block" type="submit">Sign In</button>
          <button *ngIf="loading" class="btn btn-lg btn-dark btn-block" type="submit"><app-loader></app-loader></button>
        </div>
        
        <p class="alreadyUser"> Don't have account? Then just
          <a routerLink="/register">Sign-Up</a>!
        </p>
      </div>
      <p class="mt-5 mb-3 text-muted text-center">Â© SoftTerest - 2019.</p>
    </form>
  </div>
</div>
