<div *ngIf="!isIdeaLoaded">
    <app-notifications [loadingMessage]="notificationMessage"></app-notifications>
</div>

<div class="container home some" *ngIf="isIdeaLoaded">
    <h2 class="display-5 title">{{ideaModel.title}}</h2>
    <img class="det-img" src="{{ideaModel.imageURL}}" />
    <div *ngFor="let description of ideaDescriptionList">
        <p class="idea-description">{{description}}</p>
    </div>

    <hr class="line">
    <div>
        <p class="infoType likes">Likes: {{ideaModel.likes}}
        </p>

        <ng-container *ngIf="IfThereIsUser">
            <div *ngIf="IsUserPublisher(ideaModel?._acl?.creator)" class="text-center m-0">
                <a class="btn del-btn" [routerLink]="editLink">Edit</a>
                <a class="btn del-btn" [routerLink]="" (click)="deleteIdea(ideaModel._id)">Delete</a>
            </div>
            <form *ngIf="!IsUserPublisher(ideaModel?._acl?.creator)" class="text-center" [formGroup]="commentform">
                <textarea class="textarea-det" name="newComment" formControlName="newComment" rows="2"
                    placeholder="Comment here..."></textarea>
                <div>
                    <button type="submit" class="btn detb" (click)="this.commentIdea(ideaModel)">Comment</button>
                    <a class="btn detb infoType likes" [routerLink]="" (click)="likeIdea(ideaModel)">Like</a>
                </div>
            </form>
        </ng-container>
        <p></p>
        <p class="infoType">Comments:</p>
        <p *ngIf="ideaModel.comments.length == 0" class="comments comment">No comments yet :(</p>
        <ul *ngIf="ideaModel.comments" class="comments mb-5">
            <ng-container *ngFor="let comment of ideaModel.comments.reverse()">
                <li class="comment blink">{{comment.Username}}: {{comment.Content}}</li>
            </ng-container>
        </ul>
    </div>
</div>
